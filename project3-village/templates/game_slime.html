{% extends "base.html" %}

{% block title %}Whack-A-Slime | The Village{% endblock %}

{% block content %}
<div class="page-container" style="padding:40px; display:flex; flex-direction:column; align-items:center;">
    <h2 class="game-title">Whack-A-Slime</h2>

    <div style="display:flex; gap:20px; align-items:center; margin-bottom:10px;">
        <div id="lives-display" style="font-size:1.2em; color:#003059;">Lives: 3</div>
        <div id="score" style="font-size:1.2em; color:#003059;">Score: 0</div>
        <div id="coins-total" style="font-size:1.2em; color:#003059;">Coins: â€”</div>
    </div>

    <div id="game-container">
        <div id="hud">
            <div id="hearts"></div>
            <div id="game-score">Score: 0</div>
        </div>
        <div id="slime-grid"></div>
    </div>

    <div style="margin-top:18px;">
        <button id="restart-btn" class="game-button">Restart</button>
        <a href="/games" id="leave-btn" class="game-button" style="margin-left:12px;">Back</a>
    </div>
</div>

<div id="game-over-screen" class="hidden">
    <div class="game-over-card">
        <h2>Game Over!</h2>
        <p>You earned <span id="final-coins"></span> coins</p>
        <button id="restart-over-btn" class="game-button" type="button">Play Again</button>
        <a href="/games" class="back-btn game-button">Back to Games</a>
    </div>
</div>


<link rel="stylesheet" href="{{ url_for('static', filename='css/slime.css') }}">
<script src="{{ url_for('static', filename='js/slime.js') }}"></script>
{% endblock %}
